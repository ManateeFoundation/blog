<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
  <link rel="stylesheet" type="text/css" href="http://manatee.foundation/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>
<body>
  <nav>
    <a href="http://manatee.foundation" class="icon"><img src="{{ site.avatar }}" /></a>
    <div id="menu-icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  	<ul id="dropdown">
      <li>
      	<a href="#">About</a>
      </li>
      <li>
      	<a href="{{ site.baseurl }}/">Blog</a>
      </li>
      <li>
        <a href="#">Connect</a>
      </li>
      <li>
        <a href="https://twitter.com/Manatee_Fdn" target="_blank">
          <img src="http://bit.ly/1ROC54c" alt="Twitter">
        </a>
      </li>
     </ul>
   </nav>
   <main role="main" class="container">
     <section class="about">
      <p class="site-description">{{ site.description }}</p>
      {{ content }}
     </section>
   </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer>
          <p>Copyright 2017<p>
         </footer>
      </div>
    </div>
    <script src="http://manatee.foundation/site.js"></script>
    {% include analytics.html %}
  </body>
  
</html>
